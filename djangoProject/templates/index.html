<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星际登录</title>
    <style>
        /* 基础变量 */
        :root {
            --dark-bg: #0a0f2c;    /* 深空蓝 */
            --mid-bg: #141d3f;     /* 中层蓝 */
            --light-accent: #87ceeb; /* 浅天蓝 */
            --text-main: #e0e7ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
        }

        /* 宇宙背景 */
        .universe {
            background: url('./img/indexBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 毛玻璃容器 */
        .frosted-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px var(--mid-bg);
            border: 1px solid var(--glass-border);
        }

        /* 标题样式 */
        .title {
            color: var(--light-accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px var(--light-accent);
        }

        /* 输入组 */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--light-accent);
            border-radius: 10px;
            color: var(--light-accent);
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 75%;
            height: 100%;
            background: linear-gradient(120deg, transparent, var(--light-accent));
            transition: 0.5s ease;
        }

        .login-btn:hover::after {
            left: 100%;
        }

        .login-btn:hover {
            color: #000;
            background: var(--light-accent);
            box-shadow: 0 0 15px var(--light-accent), 0 0 30px var(--light-accent);
        }

        /* 补充信息 */
        .info {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .frosted-glass {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="frosted-glass">
            <div class="title">星际漫游者登录</div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="宇航员编号" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="密钥代码" required>
                </div>
                <button type="submit" class="login-btn">启动引擎</button>
            </form>
            <div class="info">© 2025 太空探索计划</div>
        </div>
    </div>
</body>
</html>
